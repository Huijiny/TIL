<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 우리가 width라고 하는 기준을 border로 맞추겠다. */
    .box {
      width: 100px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid black;
      color: white;
      text-align: center;
      background-color: blueviolet;
    }

    .box-sizing {
      /* 일반적으로 웹개발 할 때 맨 위에 박아두는 속성이 박스 사이징이다. */
      box-sizing: border-box;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="box">content-box</div>
  <div class="box box-sizing">border-box</div>
</body>
</html>
