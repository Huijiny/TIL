<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* em은 자기의 부모에 사이즈에 따라서 바뀌어. 아래서 보는것처럼 ul 태그에 em 붙여서 일단 ㄷ1.5가 된 상태.
    rem은 부모에 따라가지 않고, 그냥 16px * 1.5가 되서 24px 됨 
    기본적으로 rem, 특수한 경우일 때 em*/
    .em {
      font-size: 1.5em;
    }

    .rem {
      font-size: 1.5rem;
    }

  </style>
</head>
<body>
  <ul class="em">
    <li class="em">1.5em</li>
    <li class="rem">1.5rem</li>
    <li>no class</li>
  </ul>
</body>
</html>
