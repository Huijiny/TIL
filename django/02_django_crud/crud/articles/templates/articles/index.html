{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'articles:new' %}">[NEW]</a>
    <hr>
  {% for article in articles %}
    <h2>글 번호: {{ article.pk }}</h2>
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a> 
    <hr>
  {% endfor %}
{% endblock content %}
